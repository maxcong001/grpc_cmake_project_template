language: cpp

# safelist
branches:
  only:
  - master
  - dev

compiler:
  - gcc

cache: ccache

os:
  - linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libevent-dev
      - gcc-4.8
      - g++-4.8
      - libboost-all-dev




before_install:
- echo "deb http://http.debian.net/debian jessie-backports main" | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -y
- sudo apt-get install libgrpc-dev --allow-unauthenticated
- sudo apt-get install libgrpc++dev --allow-unauthenticated
- sudo apt-get install protobuf-compiler
- sudo apt-get install protobuf-compiler-grpc
- git clone https://github.com/google/protobuf.git 
- sudo apt-get install autoconf automake libtool curl make g++ unzip 
- ./autogen.sh 
- ./configure 
- make 
- make check 
- sudo make install 
- sudo ldconfig
- git clone https://github.com/grpc/grpc.git
- sudo apt install -y gcc-c++ autoconf libtool cmake
- git clone https://github.com/grpc/grpc.git
- cd grpc
- git submodule update --init
- make
- make install





install:
  - if [[ "$TRAVIS_OS_NAME" != "osx" && "$CXX" = "g++" ]]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script: mkdir build && cd build && cmake .. && make && ./bin/example