language: cpp

# safelist
branches:
  only:
  - master
  - dev

compiler:
  - gcc

cache: ccache

os:
  - linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libevent-dev
      - gcc-4.8
      - g++-4.8
      - libboost-all-dev




before_install:
- echo "deb http://http.debian.net/debian jessie-backports main" | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -y
- sudo apt-get install libgrpc-dev -y --force-yes

install:
  - if [[ "$TRAVIS_OS_NAME" != "osx" && "$CXX" = "g++" ]]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script: mkdir build && cd build && cmake .. && make && ./bin/example